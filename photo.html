<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox</title>
    <link rel="stylesheet" href="photo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="Images/gallery4.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery6.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery3.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery1.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery2.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery5.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery7.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery11.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery9.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery13.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery8.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery12.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery10.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery14.jpg" alt=""></span></div>
      <div class="image"><span><img src="Images/gallery16.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="photo.js"></script>

</body>
</html>
